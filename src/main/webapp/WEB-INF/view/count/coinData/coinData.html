@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>币种数据管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-3">
                                <#NameCon id="coin" name="币种名称" />
                            </div>
                            <div class="col-sm-3">
                                <#button name="搜索" icon="fa-search" clickFun="CoinData.search()"/>
                                <#button name="重置" icon="fa-trash" clickFun="CoinData.resetSearch()" space="true"/>
                            </div>
                        </div>
                        <!--<div class="hidden-xs" id="CoinDataTableToolbar" role="group">
                            @if(shiro.hasPermission("/coinData/add")){
                                <#button name="添加" icon="fa-plus" clickFun="CoinData.openAddCoinData()"/>
                            @}
                            @if(shiro.hasPermission("/coinData/update")){
                                <#button name="修改" icon="fa-edit" clickFun="CoinData.openCoinDataDetail()" space="true"/>
                            @}
                            @if(shiro.hasPermission("/coinData/delete")){
                                <#button name="删除" icon="fa-remove" clickFun="CoinData.delete()" space="true"/>
                            @}
                        </div>-->
                        <#table id="CoinDataTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/count/coinData/coinData.js"></script>
@}
